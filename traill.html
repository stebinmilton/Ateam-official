<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 2s;
        }
    </style>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">
    <div class="bg-white flex shadow-lg rounded-lg overflow-hidden w-11/12 max-w-4xl fade-in">
        <div class="bg-blue-600 text-white w-full md:w-1/2 flex flex-col items-center justify-center p-8">
            <h1 class="text-2xl md:text-3xl font-semibold mb-4 text-center">Need webdesign for your business?</h1>
            <p class="text-lg md:text-xl mb-6 text-center"><span class="font-bold">Design Spacee</span> will help you.</p>
            <div class="text-9xl font-bold">S</div>
        </div>
        <div class="w-full md:w-1/2 p-8">
            <h2 class="text-2xl font-semibold mb-6 text-center">Create Account</h2>
            <div class="flex justify-between mb-4">
                <button class="w-1/2 mr-2 py-2 bg-white border border-gray-300 rounded-md hover:bg-gray-50">Sign up with Google</button>
                <button class="w-1/2 ml-2 py-2 bg-white border border-gray-300 rounded-md hover:bg-gray-50">Sign up with Facebook</button>
            </div>
            <div class="text-center text-gray-500 mb-4">-- OR --</div>
            <form>
                <input type="text" placeholder="Full Name" class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                <input type="email" placeholder="Email" class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                <input type="password" placeholder="Password" class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Create Account</button>
                <a href="#" class="block text-center text-blue-600 mt-4 hover:underline">Already have an account? Login</a>
            </form>
        </div>
    </div>
</body>
</html>
